<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASVAuto Settings Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .results {
      margin-top: 30px;
      padding: 15px;
      background: #e9ecef;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ASVAuto Settings Calculator</h2>

    <label for="epapMin">Desired Min EPAP</label>
    <input type="text" id="epapMin" placeholder="e.g., 4.0" />

    <label for="epapMax">Desired Max EPAP</label>
    <input type="text" id="epapMax" placeholder="e.g., 12.0" />

    <label for="psMin">Desired Min PS</label>
    <input type="text" id="psMin" placeholder="e.g., 3.0" />

    <label for="psMax">Desired Max PS</label>
    <input type="text" id="psMax" placeholder="e.g., 15.0" />

    <button onclick="calculate()">Calculate Actual Machine Values</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    function roundToStep(value, step = 0.2) {
      return Math.round(value / step) * step;
    }

    function calculate() {
      const epapMin = parseFloat(document.getElementById('epapMin').value);
      const epapMax = parseFloat(document.getElementById('epapMax').value);
      const psMin = parseFloat(document.getElementById('psMin').value);
      const psMax = parseFloat(document.getElementById('psMax').value);

      // Validate user input
      if (
        isNaN(epapMin) || isNaN(epapMax) || isNaN(psMin) || isNaN(psMax)
      ) {
        document.getElementById('results').innerHTML = 'Please enter valid numbers for all fields.';
        return;
      }

      // Round to 0.2 steps
      let dEpapMin = roundToStep(epapMin);
      let dEpapMax = roundToStep(epapMax);
      let dPsMin = roundToStep(psMin);
      let dPsMax = roundToStep(psMax);

      // Clamp values to allowed machine ranges (ASVAuto mode)
      dEpapMin = Math.min(Math.max(dEpapMin, 4), 15);
      dEpapMax = Math.min(Math.max(dEpapMax, dEpapMin), 15);
      dPsMin = Math.min(Math.max(dPsMin, 0), 6);
      dPsMax = Math.min(Math.max(dPsMax, dPsMin), 20);

      // Additional machine logic can go here (PS max rules, EPAP lockouts, etc.)
      // For now, this is a placeholder.

      const output = `
        <strong>Actual Machine Values:</strong><br/>
        Min EPAP: ${dEpapMin.toFixed(1)}<br/>
        Max EPAP: ${dEpapMax.toFixed(1)}<br/>
        Min PS: ${dPsMin.toFixed(1)}<br/>
        Max PS: ${dPsMax.toFixed(1)}
      `;
      document.getElementById('results').innerHTML = output;
    }
  </script>
</body>
</html>
